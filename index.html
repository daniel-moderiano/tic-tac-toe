<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Tic-Tac-Toe</h1>
    </header>
    <main class="main">
        <div class="board-container">
            <div class="board">
                <div data-id="0" class="board__square board__square-one"></div>
                <div data-id="1" class="board__square board__square-two"></div>
                <div data-id="2" class="board__square board__square-three"></div>
                <div data-id="3" class="board__square board__square-four"></div>
                <div data-id="4" class="board__square board__square-five"></div>
                <div data-id="5" class="board__square board__square-six"></div>
                <div data-id="6" class="board__square board__square-seven"></div>
                <div data-id="8" class="board__square board__square-eight"></div>
                <div data-id="9" class="board__square board__square-nine"></div>
            </div>
        </div>
        <button class="button--update">Update board</button>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
