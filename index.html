<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Tic-Tac-Toe</h1>
    </header>
    <main class="main">
        <div class="board-container">
            <div class="board">
                <div class="board__square board__square--top"></div>
                <div class="board__square board__square--top"></div>
                <div class="board__square board__square--top"></div>
                <div class="board__square board__square--middle"></div>
                <div class="board__square board__square--middle"></div>
                <div class="board__square board__square--middle"></div>
                <div class="board__square board__square--bottom"></div>
                <div class="board__square board__square--bottom"></div>
                <div class="board__square board__square--bottom"></div>
            </div>
        </div>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
