<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Tic-Tac-Toe</h1>
    </header>
    <main class="main">
        <div class="game-ui">

            <div class="player-display__container player-display__container--p1">
                <div class="player-display__name player-display__name--p1"></div>
                <div class="player-display__symbol player-display__symbol--p1"></div>
                <div class="player-display__win--p1"></div>
            </div>
           
            <div class="board-platform">
                <div class="board-container">
                    <div class="board">
                        <div data-id="0" class="board__square board__square-one"></div>
                        <div data-id="1" class="board__square board__square-two"></div>
                        <div data-id="2" class="board__square board__square-three"></div>
                        <div data-id="3" class="board__square board__square-four"></div>
                        <div data-id="4" class="board__square board__square-five"></div>
                        <div data-id="5" class="board__square board__square-six"></div>
                        <div data-id="6" class="board__square board__square-seven"></div>
                        <div data-id="7" class="board__square board__square-eight"></div>
                        <div data-id="8" class="board__square board__square-nine"></div>
                    </div>
                </div>
            </div>
       
            <div class="player-display__container player-display__container--p2">
                <div class="player-display__name player-display__name--p2"></div>
                <div class="player-display__symbol player-display__symbol--p2"></div>
                <div class="player-display__win--p2"></div>
            </div>
            
        
        </div>
        
        

        <div class="button-div">
            <button class="button--restart">Restart</button>
            <button class="button--menu">Main menu</button>
        </div>

        <div class="modal--players modal--players-one">
            <div class="players__container">
                <div class="game__title--form">Tic-Tac-Toe</div>
                <div class="form-container">
                    <form class="players">
                        <fieldset class="players__fields">
                            <div class="players__fields--one">
                                <label class="players__label" for="player1">Player 1</label>
                                <input placeholder="Enter player name" class="players__input players__input--p1" id="player1" type="text">
                            </div>
                            
                            <div class="players__fields--two">
                                <label class="players__label players__label--p2" for="player2">Player 2</label>
                                <input placeholder="Enter player name" class="players__input players__input--p2" id="player2" type="text">
                            </div>
                            
                        </fieldset>
                        <button class="players__btn" type="button">Start game</button>
                    </form>
                </div>
            </div>
            
        </div>


        
        <div class="modal--game">
            <div class="game">
                <div class="game__title">Tic-Tac-Toe</div>
                <div class="game__buttons">
                    <button class="game__button game__button--1p" type="button">1-Player</button>
                    <button class="game__button game__button--2p" type="button">2-Player</button>
                </div>
                
            </div>
        </div>
        

    </main>
    <script src="scripts/main.js"></script>

</body>
</html>
