<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Tic-Tac-Toe</h1>
    </header>
    <main class="main">
        <div class="board-container">
            <div class="board">
                <div class="board__square board__square-one"></div>
                <div class="board__square board__square-two"></div>
                <div class="board__square board__square-three"></div>
                <div class="board__square board__square-four"></div>
                <div class="board__square board__square-five"></div>
                <div class="board__square board__square-six"></div>
                <div class="board__square board__square-seven"></div>
                <div class="board__square board__square-eight"></div>
                <div class="board__square board__square-nine"></div>
            </div>
        </div>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
